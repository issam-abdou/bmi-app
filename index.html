<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة BMI الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="gradient-bg p-6 text-white text-center">
            <h1 class="text-2xl font-bold">مؤشر كتلة الجسم</h1>
            <p class="opacity-80 text-sm">أدخل بياناتك للحصول على النتيجة</p>
        </div>

        <div class="p-8">
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2">الوزن (كجم)</label>
                    <input type="number" id="weight" step="0.1" placeholder="مثال: 85" 
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2">الطول (متر)</label>
                    <input type="number" id="height" step="0.01" placeholder="مثال: 1.75" 
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition-all">
                </div>

                <button onclick="calculateBMI()" 
                    class="w-full gradient-bg text-white font-bold py-4 rounded-xl hover:opacity-90 transition transform active:scale-95 shadow-lg">
                    حساب النتيجة
                </button>
            </div>

            <div id="result-box" class="mt-8 hidden animate-fade-in">
                <div class="text-center border-t pt-6">
                    <span class="text-gray-500 text-sm uppercase tracking-wider">نتيجتك هي</span>
                    <div id="bmi-value" class="text-5xl font-black text-purple-700 my-2">24.5</div>
                    <p id="bmi-message" class="text-lg font-bold text-gray-800 mb-4"></p>
                    
                    <div class="w-full h-3 bg-gray-200 rounded-full flex overflow-hidden">
                        <div class="h-full bg-blue-400" style="width: 25%"></div>
                        <div class="h-full bg-green-400" style="width: 25%"></div>
                        <div class="h-full bg-yellow-400" style="width: 25%"></div>
                        <div class="h-full bg-red-400" style="width: 25%"></div>
                    </div>
                    <div class="flex justify-between text-[10px] text-gray-400 mt-1">
                        <span>نحافة</span>
                        <span>طبيعي</span>
                        <span>زيادة</span>
                        <span>سمنة</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function calculateBMI() {
            const weightInput = document.getElementById('weight').value;
            const heightInput = document.getElementById('height').value;
            const resultBox = document.getElementById('result-box');

            if (!weightInput || !heightInput) {
                alert("الرجاء إدخال كافة البيانات بشكل صحيح");
                return;
            }

            try {
                const response = await fetch('https://bmi-test.app.demium.site/calculate_bmi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        weight: parseFloat(weightInput),
                        height: parseFloat(heightInput)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('bmi-value').innerText = data.bmi.toFixed(1);
                    document.getElementById('bmi-message').innerText = data.message;
                    resultBox.classList.remove('hidden');
                    resultBox.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert("خطأ: يرجى التأكد من أن الطول بالمتر (مثلاً 1.7) والوزن بالكيلو.");
                }
            } catch (error) {
                alert("فشل الاتصال بالخادم. تأكد من تشغيل FastAPI وإعداد CORS.");
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
