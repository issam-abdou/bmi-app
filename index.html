<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة BMI الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #0f172a;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
        }
        .bmi-bar-glow {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-card rounded-[2.5rem] shadow-2xl overflow-hidden">
        <div class="neon-gradient p-8 text-white text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <circle cx="10" cy="10" r="30" fill="white" />
                </svg>
            </div>
            <h1 class="text-3xl font-black mb-1">مؤشر كتلة الجسم</h1>
            <p class="text-purple-100 text-sm font-medium">صحّتك تبدأ من هنا</p>
        </div>

        <div class="p-8">
            <div class="space-y-6">
                <div class="relative">
                    <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest mb-2 mr-1">الوزن (كجم)</label>
                    <input type="number" id="weight" step="0.1" placeholder="85.0" 
                        class="w-full px-5 py-4 bg-slate-800/50 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all text-lg">
                </div>
                
                <div class="relative">
                    <label class="block text-xs font-bold text-purple-400 uppercase tracking-widest mb-2 mr-1">الطول (متر)</label>
                    <input type="number" id="height" step="0.01" placeholder="1.75" 
                        class="w-full px-5 py-4 bg-slate-800/50 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all text-lg">
                </div>

                <button onclick="calculateBMI()" 
                    class="w-full neon-gradient text-white font-black py-5 rounded-2xl hover:brightness-110 transition transform active:scale-[0.98] shadow-lg shadow-purple-500/20 text-lg mt-4">
                    حساب النتيجة
                </button>
            </div>

            <div id="result-box" class="mt-10 hidden transition-all duration-500">
                <div class="text-center bg-slate-800/40 rounded-3xl p-6 border border-slate-700/50">
                    <span class="text-slate-400 text-xs font-bold uppercase tracking-tighter">تصنيف حالتك</span>
                    <div id="bmi-value" class="text-6xl font-black text-white my-3 drop-shadow-[0_0_10px_rgba(168,85,247,0.4)]">24.5</div>
                    <p id="bmi-message" class="text-xl font-bold text-purple-300 mb-6"></p>
                    
                    <div class="relative pt-2">
                        <div class="w-full h-2.5 bg-slate-700 rounded-full flex overflow-hidden bmi-bar-glow">
                            <div class="h-full bg-cyan-400" style="width: 25%"></div>
                            <div class="h-full bg-emerald-400" style="width: 25%"></div>
                            <div class="h-full bg-amber-400" style="width: 25%"></div>
                            <div class="h-full bg-rose-500" style="width: 25%"></div>
                        </div>
                        <div class="flex justify-between text-[11px] font-bold text-slate-500 mt-3 px-1">
                            <span>نحافة</span>
                            <span>مثالي</span>
                            <span>زيادة</span>
                            <span>سمنة</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pb-6 text-center">
            <p class="text-slate-600 text-[10px] uppercase tracking-widest">Powered by FastAPI</p>
        </div>
    </div>

    <script>
        async function calculateBMI() {
            const weightInput = document.getElementById('weight').value;
            const heightInput = document.getElementById('height').value;
            const resultBox = document.getElementById('result-box');

            if (!weightInput || !heightInput) {
                alert("الرجاء إدخال كافة البيانات بشكل صحيح");
                return;
            }

            try {
                const response = await fetch('https://bmi-test.app.demium.site/calculate_bmi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        weight: parseFloat(weightInput),
                        height: parseFloat(heightInput)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('bmi-value').innerText = data.bmi.toFixed(1);
                    document.getElementById('bmi-message').innerText = data.message;
                    resultBox.classList.remove('hidden');
                    resultBox.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert("خطأ: يرجى التأكد من أن الطول بالمتر (مثلاً 1.7) والوزن بالكيلو.");
                }
            } catch (error) {
                alert("فشل الاتصال بالخادم. تأكد من تشغيل FastAPI وإعداد CORS.");
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
